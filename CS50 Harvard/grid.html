<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #times{
                display: grid;
                background-color: gold;
                padding: 20px;
                grid-column-gap:20px;
                grid-row-gap: 10px;
                grid-template-columns: 150px 150px auto;
            }

            #times > .time{
                background-color: cornflowerblue;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="times">
            <div class="time">Corinthians</div>
            <div class="time">Palmeiras</div>
            <div class="time">Santos</div>
            <div class="time">São Paulo</div>
            <div class="time">Flamengo</div>
            <div class="time">Fluminense</div>
            <div class="time">Botafogo</div>
            <div class="time">Vasco</div>
            <div class="time">Atlético-MG</div>
            <div class="time">Cruzeiro</div>
            <div class="time">Novorizontino</div>
        </div>
    </body>
</html>
